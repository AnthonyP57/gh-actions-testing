name: Run Optimizer

on:
  issue_comment:
    types: [created]

jobs:
  optimizer:
    if: ${{ github.event.issue.pull_request != null && contains(github.event.comment.body, '/optimize') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (optional)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run optimizer
        id: optimizer
        run: |
          python optimizer.py | tee optimizer_results.txt
          echo "results<<EOF" >> $GITHUB_OUTPUT
          cat optimizer_results.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload optimizer results
        uses: actions/upload-artifact@v4
        with:
          name: optimizer-results
          path: optimizer_results.txt

      - name: Comment optimizer results on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ## âš¡ Optimizer Results
            ```
            ${{ steps.optimizer.outputs.results }}
            ```
