name: Run Optimizer

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write

jobs:
  optimizer:
    # Run only when comment is on a PR and contains "/optimize"
    if: >
      github.event.issue.pull_request != null &&
      contains(github.event.comment.body, '/optimize')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run optimizer
        run: python optimizer.py | tee optimizer_results.txt

      - name: Upload optimizer results
        uses: actions/upload-artifact@v4
        with:
          name: optimizer-results
          path: optimizer_results.txt

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Comment results on PR
        run: |
          echo "## âš¡ Optimizer Results" > comment.md
          echo '```' >> comment.md
          cat optimizer_results.txt >> comment.md
          echo '```' >> comment.md

          gh pr comment ${{ github.event.issue.number }} \
            --body-file comment.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
